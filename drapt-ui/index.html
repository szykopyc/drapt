<!doctype html>
<html lang="en" data-theme="draptlight">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>Drapt</title>
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme) {
            document.documentElement.setAttribute('data-theme', theme);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
